<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>联系我们</title>
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/connect.css">
</head>
<body>
  <div class="main container">
    <div class="info">
      <img src="./img/connect_banner.png" alt="">
      <ul>
        <li>
          <img src="./img/tel.png" alt="">
          <span>电话</span>
          <p>400-9018760</p>
        </li>
        <li>
          <img src="./img/consul.png" alt="">
          <span>在线客服</span>
          <div>在线咨询</div>
        </li>
        <li>
          <img src="./img/posit.png" alt="">
          <span>地址</span>
          <p>现代国际设计城一期<br/>1 栋 2 层 2 号</p>
        </li>
      </ul>
    </div>
    <div class="formBox">
      <div class="formTit">
        <h4>藏友留言</h4>
        <p>请留下您的姓名和电话，我们的客户人员会尽快和您联系并为您预约鉴定专家。</p>
      </div>
      <div class="form">
        <p class="tips">*系统已加密保证您的信息安全</p>
        <ul>
          <li>
            <input type="text" placeholder="请输入姓名" class="name" value="">
          </li>
          <li>
            <input type="text" placeholder="请输入手机号" class="tel" value="">
          </li>
          <li>
            <textarea class="content" rows="7" placeholder="请输入您的留言信息，我们会第一时间处理您的留言……"></textarea>
          </li>
          <div class="submit">立即提交</div>
        </ul>
      </div>
    </div>
  </div>

  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script src="./js/swiper.min.js" charset="utf-8"></script>
  <script src="./js/global.js" charset="utf-8"></script>
</body>
</html>
